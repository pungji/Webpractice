<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script>
        var p;
        function init() {
            p= document.getElementById("p");//변수 p에 id p값 넣기
            p.addEventListener("mouseover",over);//이벤트 리스너를 통해 마우스
            p.addEventListener("mouseout",out);
        }

        function out(){
            p.style.backgroundColor="orchid";
        }
        function over(){
            p.style.backgroundColor= "yellow";
        }
        function f(e){
            alert(e.type);
        }
        document.getElementById("p2").onmouseover =f;
        
        function calculate(){
            var exp = document.getElementById("exp");//입력값 저장
            var result =document.getElementById("result");//입력값 계산 값 저장
            result.value=eval(exp.value);//입력값 계산 후 출력
        }
        function load(URL){
            window.open(URL, "myWin", "left=300, top=300,width=400,height =300");
        }
        function load2() {
            let select = document.getElementById("site");
            window.location =select.options[select.selectedIndex].value;
        }


       
    </script>

    </head>
<body onload ="init()">
    

    <div id ="source"> javascript</div>
    <p id ="p">마우스를 올리면 orchid색으로 변경</p>
    <p id ="p2">마우스를 올려보세요.</p>
    <button onclick="f(event)">클릭하세요</button>

    <h3>onclick, 계산기 만들기</h3>
    <hr>
        계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요
        <br>
<br>
<form>
    식 <input type="text" id ="exp"value=" "><br>
    값 <input type="text" id ="result">
    <input type="button" value ="계산" onclick ="calculate()">

    
</form>
<a href="javascript:load('http://www.graceland.com')">엘비스 플레슬리 홈페이지</a><br>
<a href="javascript:load('http://www.universalorlando.com')">유니버설 올랜드 홈페이지</a><br>
<a href="javascript:load('http://www.disneyworld.com')">디즈니월드 홈페이지</a><br>

<select id="site">
    <option value="http://www.wku.ac.kr"selected>원광대학교</option>
    <option value="http://www.google.com">구글</option>
    <option value="http://www.microsoft.com">마이크로소프트</option>
 
</select>
   <button onclick="load2()">웹사이트 접속</button>

    </body>

</html>
